<html>
	<head>
		<style>
			html, body
			{
				font-family: Verdana;
				font-size: 10pt;
				line-height: 14pt;
				text-align: center;
				height: 100%;
				margin: 0;
			}
			
			.main
			{
				width: 100%;
				height: 100%;
				display: table;
			}
			
			.wrapper
			{
				display: table-cell;
				height: 100%;
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="main">
			<div class="wrapper">
				<h2>
					Welcome to the Seventh Umbral Workshop
				</h2>
				<p>
					Select an item to inspect in the menu above to get started
				</p>
			</div>
		</div>
	</body>
</html>
